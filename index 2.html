    // Get a reference to the <model-viewer> element
    const modelViewer = document.getElementById('myModel');

    // Function to start auto-rotation of the model
    function startRotation() {
      modelViewer.setAttribute('auto-rotate', 'true');
    }

    // Function to stop auto-rotation of the model
    function stopRotation() {
      modelViewer.setAttribute('auto-rotate', 'false');
    }

    // Example: Start auto-rotation when the page loads
    window.onload = startRotation;
  </script>
