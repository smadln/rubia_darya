<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1.0">
    <title>Sarah Madeline</title>
    <link href="main.css" rel="stylesheet">
    <link rel="icon" type="image/png" href="favicon.png">
    <script type="module" src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js"></script>
    <style>
        .box {display: flex; justify-content: center;}
        #ascii { width: 800px; height: 600px; white-space: pre-wrap; font-family: monospace; font-size: 7px; line-height: 7px; overflow: auto; cursor: grab; }
    </style>
</head>
<body>
    <div class="container" id="container">
        <div class="name">
            <p>Sarah Madeline</p>
        </div>
        <ul class="horizontal-list">
            <li><a href="./info.html?section=header" onclick="navigateToSection(event, 'header')">about /</a></li>
            <li><a href="./info.html?section=cv" onclick="navigateToSection(event, 'cv')">cv /</a></li>
            <li><a href="mailto:sarah.e.madeline@gmail.com">contact</a></li>
        </ul>
    </div>
    <div class="box">
        <model-viewer id="model" src="./Desert lily.glb" alt="A 3D model of a desert lily" auto-rotate camera-controls environment-image="neutral" shadow-intensity="1" style="width: 800px; height: 600px;"></model-viewer>
        <div id="ascii"></div> <!-- ASCII rendering target -->
    </div>

    <script>
      document.addEventListener('DOMContentLoaded', () => {
          const modelViewer = document.querySelector('model-viewer');
          const asciiDisplay = document.getElementById('ascii');
      
          waitForCanvas(modelViewer, canvas => {
              generateASCII(canvas);
          });
      });
      
      function waitForCanvas(modelViewer, callback) {
          const interval = setInterval(() => {
              const canvas = modelViewer.shadowRoot.querySelector('canvas');
              if (canvas) {
                  clearInterval(interval);
                  callback(canvas);
              }
          }, 100);  // Check every 100 milliseconds
      }
      
      function generateASCII(canvas) {
          const context = canvas.getContext('2d');
          const imageData = context.getImageData(0, 0, canvas.width, canvas.height);
          const data = imageData.data;
          let asciiImage = '';
          for (let i = 0; i < data.length; i += 4) {
              const avg = (data[i] + data[i + 1] + data[i + 2]) / 3;
              asciiImage += getAsciiChar(avg);
              if ((i / 4) % canvas.width === 0) {
                  asciiImage += '\n'; // New line at the end of each row
              }
          }
          document.getElementById('ascii').textContent = asciiImage;
      }
      
      function getAsciiChar(brightness) {
          const chars = ".:-+*=#";
          const scale = 255 / chars.length;
          return chars[Math.floor(brightness / scale)];
      }
  </script>    
</body>
</html>
