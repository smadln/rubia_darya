<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <title>Sarah Madeline</title>
    <link href="main.css" rel="stylesheet">
    <link rel="icon" type="image/png" href="favicon.png">
    <script src="https://unpkg.com/three@0.164.1/build/three.min.js"></script>
    <script src="https://unpkg.com/three@0.164.1/examples/js/loaders/GLTFLoader.js"></script>
    <script src="https://unpkg.com/three@0.164.1/examples/js/effects/AsciiEffect.js"></script>
    <style>
        .box {display: flex; justify-content: center;}
        #ascii { width: 800px; height: 600px; cursor: grab; }
    </style>
</head>
<body>
    <div class="container" id="container">
        <div class="name">
            <p>Sarah Madeline</p>
        </div>
        <ul class="horizontal-list">
            <li><a href="./info.html?section=header" onclick="navigateToSection(event, 'header')">about /</a></li>
            <li><a href="./info.html?section=cv" onclick="navigateToSection(event, 'cv')">cv /</a></li>
            <li><a href="mailto:sarah.e.madeline@gmail.com">contact</a></li>
        </ul>
    </div>
    <div class="box">
        <div id="ascii"></div> <!-- ASCII rendering target -->
    </div>
    <script>
      let camera, scene, renderer, effect, loader, controls;
  
      init();
      animate();
  
      function init() {
          // Scene setup
          scene = new THREE.Scene();
          camera = new THREE.PerspectiveCamera(75, 800 / 600, 0.1, 1000);
          camera.position.set(0, 0, 5);
  
          // Lighting
          const ambientLight = new THREE.AmbientLight(0xffffff, 0.5);
          scene.add(ambientLight);
          const pointLight = new THREE.PointLight(0xffffff, 0.5);
          scene.add(pointLight);
  
          // Renderer and ASCII Effect
          renderer = new THREE.WebGLRenderer();
          renderer.setSize(800, 600);
          effect = new THREE.AsciiEffect(renderer, ' .:-+*=%@#', { invert: true });
          effect.setSize(800, 600);
          document.getElementById('ascii').appendChild(effect.domElement);
  
          // Load GLB model
          loader = new THREE.GLTFLoader();
          loader.load('Desert lily.glb', function (gltf) {
              scene.add(gltf.scene);
          }, undefined, function (error) {
              console.error('An error happened', error);
          });
      }
  
      function animate() {
          requestAnimationFrame(animate);
  
          // Auto-rotate the model
          if (scene.children.length > 1) {  // Ensure the model is loaded
              scene.children[1].rotation.y += 0.01;  // Adjust the rotation speed by changing 0.01
          }
  
          effect.render(scene, camera);
      }
    </script>  
</body>
</html>
