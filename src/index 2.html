<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <title>Sarah Madeline</title>
    <link href="main.css" rel="stylesheet">
    <link rel="icon" type="image/png" href="favicon.png">
    <style>
        .box {display: flex; justify-content: center;}
        #ascii { width: 800px; height: 600px; cursor: grab; }
    </style>
</head>
<body>
    <div class="container" id="container">
        <div class="name">
            <p>Sarah Madeline</p>
        </div>
        <ul class="horizontal-list">
            <li><a href="./info.html?section=header" onclick="navigateToSection(event, 'header')">about /</a></li>
            <li><a href="./info.html?section=cv" onclick="navigateToSection(event, 'cv')">cv /</a></li>
            <li><a href="mailto:sarah.e.madeline@gmail.com">contact</a></li>
        </ul>
    </div>
    <div class="box">
        <div id="ascii"></div> <!-- ASCII rendering target -->
    </div>
    <script src="https://unpkg.com/browse/three@0.140.0/build/three.min.js"></script>
    <script src="https://unpkg.com/browse/three@0.140.0/examples/jsm/loaders/GLTFLoader.js"></script>
    <script src="https://unpkg.com/browse/three@0.140.0/examples/jsm/effects/AsciiEffect.js"></script>
    <script>
      let camera, scene, renderer, effect, loader;
  
      init();
      animate();
  
      function init() {
          scene = new THREE.Scene();
          camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
          camera.position.set(0, 0, 5);
  
          renderer = new THREE.WebGLRenderer({ alpha: true }); // Setting alpha to true to handle transparency
          renderer.setSize(window.innerWidth, window.innerHeight);
  
          effect = new THREE.AsciiEffect(renderer, ' .:-+*=#', { invert: true });
          effect.setSize(window.innerWidth, window.innerHeight);
          document.body.appendChild(effect.domElement);
  
          const ambientLight = new THREE.AmbientLight(0xffffff, 0.5);
          scene.add(ambientLight);
          const pointLight = new THREE.PointLight(0xffffff, 0.5);
          scene.add(pointLight);
  
          loader = new THREE.GLTFLoader();
          loader.load('Desert lily.glb', function (gltf) {
              gltf.scene.rotation.y = Math.PI / 4; // Initial rotation
              scene.add(gltf.scene);
          }, undefined, function (error) {
              console.error('An error happened:', error);
          });
  
          window.addEventListener('resize', onWindowResize, false);
      }
  
      function onWindowResize() {
          camera.aspect = window.innerWidth / window.innerHeight;
          camera.updateProjectionMatrix();
          renderer.setSize(window.innerWidth, window.innerHeight);
          effect.setSize(window.innerWidth, window.innerHeight);
      }
  
      function animate() {
          requestAnimationFrame(animate);
  
          // Auto-rotate the model
          if (scene.children.length > 1) {
              scene.children[1].rotation.y += 0.01;
          }
  
          effect.render(scene, camera);
      }
    </script>  
</body>
</html>
