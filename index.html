<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv='cache-control' content='no-cache'> 
    <meta http-equiv='expires' content='0'> 
    <meta http-equiv='pragma' content='no-cache'>
    <title>Rubia Darya Gallery</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" type="image/png" href="red_lightblue.png">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>
<body>
    <header>
        <p class="name"><a href="./index.html" target="_self">
            Rubia <br>Darya <br>Gallery</a></p>
        <button class="hamburger">&#9776;</button>
        <button class="cross">&#735;</button>
    </header>
    <div class="menu">
        <nav>
            <ul>
                <li class="menu-item"><a href="./about.html">About</a></li>
                <li class="menu-item"><a href="./contact.html">Contact</a></li>
                <li class="menu-item"><a href="./location.html">Location</a></li>
                <li class="menu-item"><a href="./newsletter.html">Newsletter</a></li>
                <li class="menu-item gallery-menu">
                    <span class="hoverable">Textiles</span>
                    <ul class="dropdown region-menu">
                        <li class="region">Region</li>
                        <li><a href="#">Turkmen</a></li>
                        <li><a href="#">Southwest Persian</a></li>
                        <li><a href="#">Kurdish</a></li>
                        <li><a href="#">Caucasian</a></li>
                        <li><a href="#">Baluch</a></li>
                        <li><a href="#">Anatolian</a></li>
                        <li><a href="#">Afghan</a></li>
                    </ul>
                </li>
            </ul>
        </nav>    
    </div>    
    <div class="centered-content">  
        <img src="salt_bag.png" alt="Salt Bag" id="salt-bag">
    </div>
    <script>
    $(document).ready(function() {
        $(".cross").hide();
        $(".menu").hide();

        $(".hamburger").click(function() {
            $(".menu").slideToggle("fast", function() {
                $(".hamburger").hide();
                $(".cross").show();

            // Iterate through each menu item and apply animation
                $(".menu-item").each(function(index) {
                    $(this).delay(50 * index).fadeIn(50); // Adjust the delay and fadeIn speed as needed
                });
            });
        });
    
        $(".cross").click(function() {
            // Create a function to handle menu item disappearance
            function hideMenuItem(index) {
                if (index < 0) {
                    // All items are hidden, close the menu
                    $(".menu").slideToggle("fast", function() {
                        $(".cross").hide();
                        $(".hamburger").show();
                    });
                } else {
                    // Hide the menu item with delay and call the next item to hide
                    $(".menu-item").eq(index).fadeOut(80, function() {
                        hideMenuItem(index - 1);
                    });
                }
            }
            // Start hiding menu items in reverse order
            hideMenuItem($(".menu-item").length - 1);
        });
    });
    var url = window.location.href;
    if (url.endsWith('index')) {
        // Remove 'index' from the URL
        var newUrl = url.substring(0, url.lastIndexOf('index'));
        history.replaceState({}, '', newUrl);
    } else if (url.endsWith('.html')) {
        // Remove '.html' from the URL
        history.replaceState({}, '', url.substring(0, url.length - 5));
    }
    </script>
</body>
</html>
