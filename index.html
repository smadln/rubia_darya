<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv='cache-control' content='no-cache'> 
    <meta http-equiv='expires' content='0'> 
    <meta http-equiv='pragma' content='no-cache'>
    <title>Rubia Darya Gallery</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>
<body>
    <header>
        <p class="name"><a href="./index.html" target="_blank">
            Rubia <br>Darya <br>Gallery</a></p>
        <button class="hamburger">&#9776;</button>
        <button class="cross">&#735;</button>
    </header>
    <div class="menu">
        <ul>
            <li class="menu-item"><a href="./about.html">About</a></li>
            <li class="menu-item"><a href="./gallery.html">Gallery</a></li>
            <li class="menu-item"><a href="./contact.html">Contact</a></li>
            <li class="menu-item"><a href="./upcoming.html">Location</a></li>
            <li class="menu-item"><a href="./newsletter.html">Newsletter</a></li>
        </ul>
    </div>    
    <div class="centered-content">  
        <img src="salt_bag.png" alt="Salt Bag" id="salt-bag">
    </div>
    <script>
    $(document).ready(function() {

        $(".cross").hide();
        $(".menu").hide();
        $(".hamburger").click(function() {
            $(".menu").slideToggle("fast", function() {
                $(".hamburger").hide();
                $(".cross").show();
            // Iterate through each menu item and apply animation
                $(".menu-item").each(function(index) {
                    $(this).delay(50 * index).fadeIn(50); // Adjust the delay and fadeIn speed as needed
                });
            });
        });
    
        $(".cross").click(function() {
            $(".menu-item").fadeOut(300, function() {
                $(".menu").slideToggle("fast", function() {
                    $(".cross").hide();
                    $(".hamburger").show();
                });
            });
        });
    });
    </script>
</body>
</html>
