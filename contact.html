<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Rubia Darya Gallery</title>
</head>
<body>
    <header>
        <div class="navbar">
            <div class="navbar-left">
                <h1>Rubia <br>Darya <br>Gallery</h1>
            </div>
            <div class="navbar-right">
                <div class="menu-toggle" id="menu-toggle">
                    <div class="bar"></div>
                    <div class="bar"></div>
                    <div class="bar"></div>
                </div>
                <div class="dropdown-menu" id="dropdown-menu">
                    <ul>
                        <li><a href="#">About</a></li>
                        <li><a href="#">Gallery</a></li>
                        <li><a href="#">Contact</a></li>
                        <li><a href="#">Location</a></li>
                        <li><a href="#">Newsletter</a></li>
                        <li><a href="#">Upcoming</a></li>
                    </ul>
                </div>
                <!-- Add an additional class "close" to the menu toggle -->
                <div class="menu-toggle close" id="menu-toggle">
                    <div class="bar"></div>
                    <div class="bar"></div>
                    <div class="bar"></div>
                </div>
            </div>
        </div>
    </header>
    <!-- Rest of your webpage content goes here -->
    <div class="centered-content">  
        <img src="salt_bag.png" alt="Salt Bag" id="salt-bag">
    </div>
    <script>
        // Select the menu toggle and dropdown menu elements
        const menuToggle = document.getElementById("menu-toggle");
        const dropdownMenu = document.getElementById("dropdown-menu");
        // Add a click event listener to the menu toggle
        menuToggle.addEventListener("click", () => {
        // Toggle the visibility of the dropdown menu
            if (dropdownMenu.style.display === "block") {
                dropdownMenu.style.display = "none";
                // Remove the "close" class to revert to three bars
                menuToggle.classList.remove("close");
            } 
            else {
                dropdownMenu.style.display = "block";
                // Add the "close" class to transform into an 'X'
                menuToggle.classList.add("close");
            }
        });
        // Add a click event listener to the document to hide the dropdown when clicking outside
        document.addEventListener("click", (event) => {
            if (!menuToggle.contains(event.target) && !dropdownMenu.contains(event.target)) {
                dropdownMenu.style.display = "none";
            }
        });
    </script>
</body>
</html>
